<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>SwiftCart E-Commerce | Your Dream Site for Online Shopping</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwindcss + daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header class="bg-base-100 shadow-sm">
      <div class="navbar w-11/12 mx-auto px-0">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a class="text-xl">Home</a></li>
              <li><a class="text-xl">Product</a></li>
              <li><a class="text-xl">About</a></li>
              <li><a class="text-xl">Contact</a></li>
            </ul>
          </div>
          <a class="text-3xl text-violet-600 font-bold" href="">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a class="hover:bg-transparent text-xl">Home</a>
            </li>
            <li>
              <a class="hover:bg-transparent text-xl">Product</a>
            </li>
            <li>
              <a class="hover:bg-transparent text-xl">About</a>
            </li>
            <li>
              <a class="hover:bg-transparent text-xl">Contact</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </header>

    <h1 class="text-3xl font-bold w-11/12 mx-auto px-0">Welcome to Our Site</h1>

    <script src="./index.js"></script>
  </body>
</html>
